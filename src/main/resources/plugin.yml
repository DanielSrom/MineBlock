name: mineblock
version: '${version}'
main: me.tallonscze.mineblock.Mineblock
api-version: 1.20
prefix: [ MineBlock ]
authors: [ TallonsCZ ]

commands:
  play:
    description: Create iland
    usage: /play
    permission: mineblock.play
  spawn:
    description: Teleport to Spawn
    usage: /spawn
    permission: mineblock.spawn
  setspawn:
    description: Set Spawn
    usage: /setspawn
    permission: mineblock.setspawn
  menu:
    description: Open upgrade menu
    usage: /menu
    permission: mineblock.upgrade
  addresource:
    description: Adds Resource to player
    usage: /addresource
    permission: mineblock.addresource
